<template name="message">
    <li class="list-group-item chat-message-item">
        {{#if isFromMe}}
            <div class="text-right"><strong>{{currentUser.profile.name}}</strong></div>

            <div class="bg-info chat-message" style="margin:0px 0px 0px auto">{{content}}</div>
        {{else}}
            <strong>{{withUser.profile.name}}</strong>

            <div class="bg-success chat-message">{{content}}</div>
        {{/if}}
    </li>
</template>
