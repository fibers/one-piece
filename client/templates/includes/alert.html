<template name="alert">
    <div class="container">
        {{#each alert}}
            {{> alertDetail}}
        {{/each}}
    </div>
</template>


<template name="alertDetail">
    <div class="alert alert-{{type}} alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{message}}
    </div>
</template>
