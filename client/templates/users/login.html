<template name="login">

    <div class="container">
        {{> alert}}
    </div>

    <div class="container">

        <form class="form-signin">
            <h2 class="form-signin-heading text-center">One Piece</h2>
            <label for="inputIdentification" class="sr-only">Email address Or Username</label>
            <input type="text" id="inputIdentification" name="identification" class="form-control" placeholder="Email address Or Username" required
                   autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password"
                   required>

            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>

                <label class="pull-right">
                    <a href="{{pathFor route='signup'}}">Sign up?</a>
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>

    </div>

</template>
